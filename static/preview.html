<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>PHI - UserMGR</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="slider.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <h1>PHI - UserMGR</h1>
  <button onclick="loadusers()">Refresh Users</button><br>
  <div id="usersdisplay">
    <div class="scroll-container">
      <table class="user-table">
        <tr>
          <td class="uid">${uid}</td>
    <td class="username">${username}</td>
    
    <td class="password-cell">
        <input type="text" id="pwd_${username}" class="password" placeholder="password">
        <button onclick="setpwd('${username}')" class="set-btn">Set</button>
    </td>
    <td class = "del-cel"><button onclick="delusr('${username}')" class="delete-btn">Delete</button></td>
    <td class = "groups-cel">
    <span class="primary">
        Primary: primarygroup <br>
        <datalist id="suggestions_${username}">
            <option> hello</option>
            <option> hello2</option>
        </datalist>
        <input id="groupselect_${username}" autoComplete="on" list="suggestions_${username}"/> <button onclick="setprimary('${username}')">Set as primary</button> <button onclick="addgroup('${username}')">Add group</button>
    </span>
    <span class="secondary">${groupdis}</span>
    </td>
        </tr>
        <tr>
          <td class="uid">${uid}</td>
    <td class="username">${username}</td>
    
    <td class="password-cell">
        <input type="text" id="pwd_${username}" class="password" placeholder="password">
        <button onclick="setpwd('${username}')" class="set-btn">Set</button>
    </td>
    <td class = "del-cel"><button onclick="delusr('${username}')" class="delete-btn">Delete</button></td>
    <td class = "groups-cel">

        <datalist id="suggestions_${username}">
            <option> hello</option>
            <option> hello2</option>
        </datalist>
        <input id="groupselect_${username}" autoComplete="on" list="suggestions_${username}"/> <button onclick="setprimary('${username}')">Set as primary</button> <button onclick="addgroup('${username}')">Add group</button>
    </span>
    <span class="secondary">${groupdis}</span>
    </td>
        </tr>
      </table>
    </div>
  </div>
  <br><br><br><br>
  <h3>New User</h3>
  <div id="addusers">
    <input id="addusername" placeholder="username"> <input id="adduserpassword" placeholder="password"><br><br>
    <input id="adduserfullname" placeholder="Full Name"> <input id="adduserroom" placeholder="Room"> <input id="adduserwork" placeholder="Work Phone"> <input id="adduserhome" placeholder="Home Phone"> <input id="adduserother" placeholder="Other">
    <button onclick="addusr()">Add User</button>
  </div>
  
  <div id="groupsouter">
    <h3> Global Groups</h3>
    Force delete:
    <label class="switch">
      <input id="force" type="checkbox">
      <span class="slider sliderdanger"></span>
    </label>

    <div id="groupsdisplay">
      <span class='group'>group1<button class="buttonrev">x</button></span>
    </div>
  </div>
</body>

</html>
