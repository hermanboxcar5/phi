<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>PHI - UserMGR</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="slider.css" rel="stylesheet" type="text/css" />
  <link rel="icon" type="image/png" href="/assets/favicon.png"/>
</head>

<body>
  <img src="/assets/logo.png" style="height:150px;width:300px; margin-left: auto; margin-right: auto; display: block;">
  <hr>
  <h1>User Manager</h1>
  <button class = "btnnormal" onclick="loadusers()">Refresh Users</button><br>
  <div id="usersdisplay"></div>
  <br><br><br><br>
  <h3>New User</h3>
  <div id="addusers">
    <input id="addusername" placeholder="username"> <input id="adduserpassword" placeholder="password"><br><br>
    <input id="adduserfullname" placeholder="Full Name"> <input id="adduserroom" placeholder="Room"> <input id="adduserwork" placeholder="Work Phone"> <input id="adduserhome" placeholder="Home Phone"> <input id="adduserother" placeholder="Other">
    <button class="btnnormal" onclick="addusr()">Add User</button>
  </div>
  
  <div id="groupsouter">
    <h3> Global Groups</h3>
    Force delete:
    <label class="switch">
      <input id="force" type="checkbox">
      <span class="slider sliderdanger"></span>
    </label>

    <div id="groupsdisplay">
    </div>
  </div>
  <hr>
  
  <div id="passwordPolicy">
    <h2>Password Policy</h2>
    <label>Minimum Length: <input id="minlen" type="number" value="8"></label><br>
    <label>Min Uppercase: <input id="ucredit" type="number" value="-1"></label><br>
    <label>Min Lowercase: <input id="lcredit" type="number" value="-1"></label><br>
    <label>Min Numbers: <input id="dcredit" type="number" value="-1"></label><br>
    <label>Min Special Chars: <input id="ocredit" type="number" value="-1"></label><br>
    <label>Max Repeat Chars: <input id="maxrepeat" type="number" value="3"></label><br>
    <label>Max Sequence Chars: <input id="maxsequence" type="number" value="3"></label><br>
    <label>Remember Last N Passwords: <input id="remember" type="number" value="5"></label><br>
    <label>Max Password Age (days): <input id="maxage" type="number" value="90"></label><br>
    <label>Max Login Attempts Before Lockout: <input id="lockout" type="number" value="5"></label><br>
    <button class="btnnormal" onclick="prefillCurrentPolicy()">Prefill Current</button>
    <button class="btnwarn" onclick="updatePasswordPolicy()">Update Policy</button>    
  </div>
  <hr>
  <div id="apps">
    <h1>Apps List</h1>
    <div id="appslist">

    </div>
  </div>
  <hr>
  <div id="firewall">
    <h1>Firewall settings</h1>
    <div id="firewallsettings">
      
    </div>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>

</html>
